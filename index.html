<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="rel">
    <title>Login</title>
</head>

<body>

    <form action="">
        <div class="show" id="divIniciarSesion">
            <input type="email" placeholder="Ingresa tu email" id="email"> <br>
            <input type="password" placeholder="Ingresa tu contraseña" id="password"><br><br>
            <input type="button" value="Regístrate" id="btnRegisterNewUser">
            <input type="button" value="Iniciar Sesión" id="btnLoginEmail">
            <input type="submit" value="Login Google" id="btnLoginGoogle"><br><br>
            <input type="submit" value="Login Facebook" id="btnLoginFacebook">
        </div>

        <div class="hide" id="divCerrarSesion">
            <input type="button" value="Cerrar Sesión" id="btnCerrarSesion">
        </div>

    </form>


    <div class="container hide" id="divMimuro">
        <h1>Publica en tu muro</h1>

    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script> -->
    <script src="script.js"></script>

</body>

</html>
